<!DOCTYPE html>
<html>
<head>
	<title>SmackAt!</title>
	<script type="text/javascript" src="js/JQuery/jquery.js"></script>
	<script type="text/javascript" src="js/SocketIO/socket.io.min.js"></script>
	<script type="text/javascript" src="js/TT/Loader.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.dark.css">
	<link rel="stylesheet" type="text/css" href="css/keys.css">
</head>
<body>

	<div id="game">

		<div id="mainStage" class="stage"></div>
		<div id="scoreFlash"></div>

		<div id="left">
			<div class="box">
				<div class="content">
					<div id="hold" class="preview"></div>
				</div>
				<div class="header">
					<h1>Hold</h1>
				</div>
			</div>

			<!--<div class="box">
				<h1 class="shadow">Lines</h1>
				<div class="content">
					<div id="lines" class="big shadow right">0</div>
				</div>
			</div>-->
		</div>

		<div id="right">
			<div class="box">
				<div class="content">
					<div id="next" class="preview"></div>
				</div>
				<div class="header">
					<h1>Next</h1>
				</div>
			</div>

			<div class="box">
				<div class="content">
					<div id="score" class="big right">0</div>
				</div>
				<div class="header">
					<h1>Score</h1>
				</div>
			</div>
		</div>

		<div id="controls">
			<ul>
				<li><div><kbd>A</kbd></div> Rotate Left</li>
				<li><div><kbd>S</kbd></div> Rotate Right</li>
				<li><div><kbd>Shift</kbd></div> Hold</li>
				<li><div><kbd>Space</kbd></div> Drop</li>
			</ul>
		</div>

		<div id="players" class="box">
		</div>

	</div>


	<div id="logo">
		<div class="logo">Smack<em>at</em></div>
	</div>

	<div id="about">
		@Github: <a href="https://github.com/charlie-rudenstal/SmackAt">https://github.com/charlie-rudenstal/SmackAt</a> 
	</div>

</body>
</html>
